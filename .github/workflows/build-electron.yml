name: 'Build Electron packages'
on:
  workflow_dispatch:
    inputs:
      version:
        description: Specific version to build like v9.9.9 (if empty, builds version in package.json)
        required: false
        default: ''

jobs:
  Release_Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: rewrite app version number
      env:
        INPUT_VERSION: ${{ github.event.inputs.version }}
      run: |
        chmod +x ./scripts/rewrite_app_version_number.sh
        ./scripts/rewrite_app_version_number.sh
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_LINK: ${{ secrets.CSC_LINK }}
        CSC_KEY_PASSWORD:  ${{ secrets.CSC_KEY_PASSWORD }}
      run: npm run publish

  Release_Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2       
    - uses: actions/setup-node@master
      with:
        node-version: 14
    - name: install dependencies
      run: npm install
    - name: rewrite app version number
      env:
        $INPUT_VERSION: ${{ github.event.inputs.version }}
      run: |
        (Get-Content ./service-worker.js) -replace '(appVersion\s*=\s*["''])[^"'']+', "`$1$INPUT_VERSION" | Set-Content ./service-worker.js
        (Get-Content ./www/js/init.js) -replace '(appVersion..\s*=\s*["''])[^"'']+', "`$1$INPUT_VERSION" | Set-Content ./www/js/init.js
        (Get-Content ./package.json) -replace '(version[''"]:\s*["''])[^"'']+', "`$1$INPUT_VERSION-E" | Set-Content ./package.json
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CSC_LINK: ${{ secrets.CSC_LINK }}
        CSC_KEY_PASSWORD:  ${{ secrets.CSC_KEY_PASSWORD }}
      run: npm run publish